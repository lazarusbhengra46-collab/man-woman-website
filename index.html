<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man and Woman Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Man and Woman</h1>
    <p>Toggle between sections</p>
</header>

<div class="container">
    <button onclick="showSection('man')">Show Man</button>
    <button onclick="showSection('woman')">Show Woman</button>

    <div id="man" class="section active">
        <h2>Man Section</h2>
        <p>This is man content.</p>
    </div>

    <div id="woman" class="section">
        <h2>Woman Section</h2>
        <p>This is woman content.</p>
    </div>
</div>

<footer>
    <p>Â© 2026 Man Woman Website</p>
</footer>

<script>
function showSection(id) {
    document.querySelectorAll('.section')
        .forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}
</script>

</body>
          </html>
